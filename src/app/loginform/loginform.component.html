<form [formGroup]="form">
    <div class="form-group">
        <label for="Username" >Username</label>
        <input
        id="Username"
        name="Username"
        type="text"
        formControlName="userName"
        class="form-control">
        <div class="alert alert-danger" *ngIf="userName?.touched && userName?.invalid">
          <div *ngIf="userName?.errors?.['required']">Username is required</div>
          <div *ngIf="userName?.errors?.['minlength']">Username length must be atleast {{userName?.errors?.['minlength'].requiredLength}}.</div>
          <div *ngIf="userName?.errors?.['CanNotContainSpace']">Username can not contain spaces.</div>
          <div *ngIf="userName?.errors?.['UniqueName']">Username must be unique.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="remark" formControlName="pasword" id="remark"  required class="form-control">
    </div>
    <br>
    <button class="btn btn-primary" > Sin up</button>
</form>>
