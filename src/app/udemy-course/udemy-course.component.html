<form #f="ngForm" (ngSubmit)="checkdata(f.value)">
<div class="form-group">
    <label for="cName">Course Name</label>
    <input 
    required
    minlength="5" 
    type="text"
    name="cName"
    #cName="ngModel"
    ngModel
    (change)="check(cName)"
    class="form-control">
    <div class="alert alert-danger" *ngIf="cName.invalid && cName.touched">
        <div *ngIf="cName.errors?.['required']"> Name is required. </div>
        <div *ngIf="cName.errors?.['minlength']">Name should be minimum {{cName.errors?.['minlength'].requiredLength}} chanracters.</div>
    </div>
</div>

<div class="form-group">
<label for="category">Category</label>
<select name="category" ngModel #category="ngModel" id="category" class="form-control" required>
    <option value=""></option>
    <option *ngFor="let item of CourseCateories" [value]="item.id">{{item.data}}</option>
</select>
<div class="alert alert-danger" *ngIf="category.touched && category.errors?.['required']">Category is required.</div>
</div>
<div class="checkbox">
<label >    
<input type="checkbox" name="catcheckbox" ngModel > 30-day Money back gurantee </label>
</div>

<p>{{f.value | json}}</p>
<br>
<button class="btn btn-success" [disabled]="!f.valid" >Create</button>
</form>
